<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Anti-phishing Extension</title>
</head>
<body>
  <img src="images/safety-icon-72.png" alt="Safe Logo">
  <div id="domain-status">
    <p>Anti-phishing browser Extension</p>
    <p>Detects phishing, malicious and suspicious websites</p>
  </div>
  <button id="toggle-extension">Loading...</button>
  <div class="stats">
    <p id="total-web-count">Number of websites visited: 0</p>
    <p id="flagged-web-count">Number of websites flagged: 0</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
