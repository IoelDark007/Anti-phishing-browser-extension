<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="safety.css">
    <title>Security Warning</title>
</head>
<body>
    <section>
    <div class="header">
        <img src="images/381599_error_icon.png" alt="Warning icon">
        <h1>Security Warning!</h1>
    </div>
    <div class="middle">
        <p>
            Warning! This website has been reported as a potential phishing site. Phishing attempts often 
            trick users into revealing sensitive information like passwords or credit card details. Please do
            not proceed with this site! <a href="https://www.phishing.org/">Click here</a> to learn more.
        </p>
        <button id="goBack">Go Back to Safety</button>
    </div>
</section>
<script src="safety.js"></script>
</body>
</html>
